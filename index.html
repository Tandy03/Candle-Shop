<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Candle <span class="candle-icon">&#x1F56F;</span> Shop</h1>
    </header>

    <main>
        <div class="candle-shop">
            <div class="item" data-type="candle" data-name="Vanilla Candle" onclick="lightUp(this)">
                <img src="img/vanilla-candle.jpg" alt="Vanilla Candle">
                <p>Vanilla Candle</p>
            </div>
            <div class="item" data-type="candle" data-name="Cinnamon Candle" onclick="lightUp(this)">
                <img src="img/cinnamon-candle.jpg" alt="Cinnamon Candle">
                <p>Cinnamon Candle</p>
            </div>
            <div class="item" data-type="candle" data-name="Lavender Candle" onclick="lightUp(this)">
                <img src="img/lavender-candle.jpg" alt="Lavender Candle">
                <p>Lavender Candle</p>
            </div>
            <div class="item" data-type="candle" data-name="Eucalyptus Candle" onclick="lightUp(this)">
                <img src="img/eucalyptus-candle.jpg" alt="Eucalyptus Candle">
                <p>Eucalyptus Candle</p>
            </div>
            <div class="item" data-type="lantern" data-name="Classic Lantern" onclick="lightUp(this)">
                <img src="img/classic-lantern.jpg" alt="Classic Lantern">
                <p>Classic Lantern</p>
            </div>
            <div class="item" data-type="lantern" data-name="Vintage Lantern" onclick="lightUp(this)">
                <img src="img/vintage-lantern.jpg" alt="Vintage Lantern">
                <p>Vintage Lantern</p>
            </div>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
